<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gridy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tile hidden" tile-width="2" tile-height="1">1</div>
        <div class="tile hidden" tile-width="3" tile-height="1">2</div>
        <div class="tile hidden" tile-width="1" tile-height="3">3</div>
        <div class="tile hidden" tile-width="2" tile-height="1">4</div>
        <div class="tile hidden" tile-width="2" tile-height="4">5</div>
        <div class="tile hidden" tile-width="5" tile-height="6">6</div>
        <div class="tile hidden" tile-width="2" tile-height="1">7</div>
    </div>
</body>

</html>
